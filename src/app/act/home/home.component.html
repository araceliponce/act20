<section class="container-md p-3">

  <section class="bg-danger p-3 rounded">

    <section class="bg-ghost p-3 rounded-1 mb-3">
      <p>act asíncrona: una aplicación en angular utilizando interceptores que realice una petición y muestre los datos de un servicio en JSON <a href="https://jsonplaceholder.typicode.com/posts" target="_blank" rel="noopener noreferrer">https://jsonplaceholder.typicode.com/posts</a></p>
    </section>

    <section class="bg-light p-3 rounded-1">
      <h1 class="text-center">Bienvenido a la aplicación de Interceptores!</h1>
      <figure class="rounded-1">
        <img src="https://angular.io/assets/images/logos/angular/angular.svg" alt="logo de angular" srcset="">
      </figure>
      <pre class="d-none">{{postsLi|json}}</pre>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>BODY</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of postsLi">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </section>
</section>

<style>
  figure {
    width: min(80%, 10rem);
    margin-inline: auto;
    background-color: coral;
  }

  .bg-ghost {
    background-color: lightgoldenrodyellow;
  }
</style>
